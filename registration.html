<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task_boot_2_5</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="registration.css"/>  
      
  </head>

  <body>
      
      <div class="container bs-docs-container">
          <div class="row">
              <div class="bs-example main"> 
                  
				  <div class="row">
					  <div class="col-md-6">
						  <div class="bs-example">
							  <h5>Registration form</h5>
						  </div>
							  
						  <div class="bs-example">
							  
							  <div class="input-group">
								  <input type="text" class="form-control" placeholder="Username">
								  <span class="input-group-btn">
									  <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-user"></i></button>
								  </span>
							  </div><!-- /input-group -->
							  <div class="input-group">
								  <input type="text" class="form-control" placeholder="Email address">
								  <span class="input-group-btn">
									  <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-envelope"></i></button>
								  </span>
							  </div><!-- /input-group -->
							  <div class="input-group">
								  <input type="text" class="form-control" placeholder="Password">
								  <span class="input-group-btn">
									  <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-lock"></i></button>
								  </span>
							  </div><!-- /input-group -->
							  <div class="input-group">
								  <input type="text" class="form-control" placeholder="Confirm password">
								  <span class="input-group-btn">
									  <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-lock"></i></button>
								  </span>
							  </div><!-- /input-group -->
						  </div>
						  
						  <div class="bs-example">
							  <div class="row">
								  <div class="col-md-6"><input type="text" class="form-control top-bottom" placeholder="First name"></div>
								  <div class="col-md-6"><input type="text" class="form-control top-bottom" placeholder="Last name"></div>
							  </div><!-- /.row -->
							  
							  <div class="row">
								  <div class="dropup">
									  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										  Gender
										  <span class="caret"></span>
									  </button>
									  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
										  <li><a href="#">Action</a></li>
										  <li><a href="#">Another action</a></li>
										  <li><a href="#">Something else here</a></li>
										  <li role="separator" class="divider"></li>
										  <li><a href="#">Separated link</a></li>
									  </ul>
									</div>
								</div><!-- /.row -->
							  
							  <div class="checkbox">
								  <label>
									  <input type="checkbox"> I want to receive news and special offers
								  </label>
							  </div>
							  <div class="checkbox">
								  <label>
									  <input type="checkbox"> I agree with the Terms and Condirions
								  </label>
							  </div>
							  
						  </div>
						  
						  <div class="bs-example">
							  <button type="submit" class="btn btn-default submit">Submit</button>
							  
						  </div>
					  </div>
					  
					  <div class="col-md-6">
						  <div class="bs-example"> 
							  <h5>Login form</h5>
						  </div>
						  
						  <div class="bs-example"> 
							  <form class="form-horizontal">
								  <div class="form-group">
									  <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
									  <div class="col-sm-8">
										  <div class="input-group group-email">
											  <input type="email" class="form-control" id="inputEmail3">
											  <span class="input-group-btn">
												  <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-user"></i></button>
											  </span>
										  </div>
									  </div>
								  </div>
								  <div class="form-group">
									  <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
									  <div class="col-sm-8">
										  <div class="input-group group-email">
											  <input type="password" class="form-control" id="inputPassword3">
											  <span class="input-group-btn">
												  <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-lock"></i></button>
											  </span>
										  </div>
											  <p>Forgot password?</p> 
										 </div>
								  </div>
								  <div class="form-group">
									  <div class="col-sm-offset-4 col-sm-8">
										  <div class="checkbox">
											  <label>
												  <input type="checkbox"> Keep me logged in
											  </label>
										  </div>
									  </div>
								  </div>
							  </form>
						  </div>
						  
						  <div class="bs-example">
							  <button type="submit" class="btn btn-default green">Log in</button>
							  <button type="submit" class="btn btn-default grey">Register</button>
						  </div>
							  
					  </div>
				  </div><!-- /.row -->
				  				  
			  </div>
		  </div>
	  </div>
	  
	  <footer></footer>
      
    <!-- jQuery (потрібно для JavaScript плагінів Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Підключення мінімізованої збірки всіх плагінів jQuery. Можна підключати додаткові плагіни, якщо потрібно -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
